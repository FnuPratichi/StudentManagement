<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .cancel-button {
            background-color: #95a5a6;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
        }
        .cancel-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete this student profile?</h2>
    <p><strong>Username:</strong> {{ student.username }}</p>
    <p><strong>Email:</strong> {{ student.email }}</p>

    <div class="button-container">
        <form method="POST">
            <button type="submit" class="delete-button">Yes, delete this student</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">
            <button type="button" class="cancel-button">Cancel</button>
        </a>
    </div>
</body>
</html>
